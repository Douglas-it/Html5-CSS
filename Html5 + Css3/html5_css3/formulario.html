<form name="form_html5" novalidate>
    Data: <input type="date" name="data"><br>
    Hora: <input type="time" name="hora"><br>
    Data e Hora local: <input type="datetime-local" name="data_hora_local"><br>
    Mês: <input type="month" name="mes"><br>
    Semana: <input type="week" name="semana"><br>
    Email: <input type="email" name="email" placeholder="you@example.com" required><br>
    Telefone: <input type="tel" name="telefone" placeholder="000-0000000000" pattern="[0-9]{3}[\-][0-9]{9}"><br>
    Website: <input type="url" name="website"><br>
    Número incremental:
    <input type="number" name="numero_incremental" min="10" max="10" step="5" value="20"><br>
    Barra Deslizante:
    <input type="range" name="barra_deslizante" min="0" max="100" step="2" value="5"><br>
    Cor: <input type="color" name="cor"><br>
    Pesquisa: <input type="search" name="pesquisa" autofocus autocomplete="off"><br>

    Lista de Dados: <input type="text" list="listaPaises"><br>
    <datalist id="listaPaises">
        <option value="Áustria">
        <option value="Bélgica">
        <option value="Croácia">
        <option value="Dinamarca">
        <option value="Finlândia">
        <option value="Geórgia">
        <option value="Hungria">
        <option value="Islândia">
        <option value="Letónia">
        <option value="Macedónia">
        <option value="Malta">
        <option value="Noruega">
        <option value="Sérvia">
        <option value="Portugal">
        <option value="Reino Unido">
        <option value="Ucrânia">
    </datalist><br>

    Enviar para: <input type="email" name="enviar_para" list="listaEmails"><br>
    <datalist id="listaEmails">
        <option label="Joaquim" value="joaquim0123@mail.no">
        <option label="Manuela" value="manuela987@e-mail.no">
        <option label="Maria" value="maria098@email.on">
    </datalist><br>

    <button type="submit" name="enviar">Enviar</button>
</form>
